<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Mostrar Contas</title>
    </h:head>
    
    <h:body>
        <p:dataTable value="${DataBaseBean.clientListFromDB}"
                     var="client"
                     id="dataTable">
            
            <p:column headerText="Cliente">
                <h:outputText value="${client.name}"></h:outputText>
            </p:column>
            
            <p:column headerText="NÃºmero da Conta">
                <h:outputText value="${client.account.number}"></h:outputText>
            </p:column>
            
            <p:column headerText="Conta Tipo">
                <h:outputText value="${client.account.typeDescription}"></h:outputText>
            </p:column> 
        </p:dataTable>

        <h:form>
            <p:button value="Voltar" outcome="index.xhtml"></p:button>
            <p:commandButton value="Delete" 
                             action="#{DataBaseBean.removeFirst()}"
                             update=":dataTable">
            </p:commandButton>
        </h:form>

    </h:body>
</html>
